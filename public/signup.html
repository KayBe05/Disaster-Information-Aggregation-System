<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DIAPS</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-form input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent-gradient);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header style="background: var(--primary-gradient-blue); padding: 15px;">
    <div class="container">
      <h1 style="color: white; margin:0;">DIAPS</h1>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p>Join the disaster response network</p>
    </div>
    <form id="signupForm" class="auth-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="auth-btn">Sign Up</button>
    </form>
    <p style="text-align: center; margin-top: 20px;">
      Already have an account? <a href="#" onclick="alert('Login page coming soon!')">Log In</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;

      // 1. Save User State to LocalStorage (Persistence)
      const user = {
        name: name,
        isLoggedIn: true,
        preferences: {
          alerts: true,
          theme: 'light'
        }
      };
      localStorage.setItem('diapsUser', JSON.stringify(user));

      // 2. Redirect to Home
      alert('Account created successfully!');
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
